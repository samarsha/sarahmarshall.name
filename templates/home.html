$body$

$for(posts)$
  <section class="teaser">
    <a class="overlay" href="$url$"></a>
    
    <h2><a href="$url$">$title$</a></h2>
    <div class="date">
      <time datetime="$published$">$date$</time>
    </div>
    <figure class="cover">
      <img src="$image$">
    </figure>

    $teaser$
  </section>
$endfor$
